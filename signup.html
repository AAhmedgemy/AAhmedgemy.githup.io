
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8"/>
    </head>
    <body>
       <div class="sign-up-form">
           <img src="guest-icon-png-18.png" alt="user icon">
           <h1>Sign up</h1>
           <form>
               <input type="text" class="input-box" placeholder="full name" required>
               <input type="text" class="input-box" placeholder="phone number" required>
               <input type="text" class="input-box" placeholder="your address" required>
               <input type="email" class="input-box" placeholder="your email" required>
               <input type="password" class="input-box" placeholder="your password" id="pswd1" required>
             
               <button type="button" class="signup-btn">sign up</button>
              
               <p>Do you have account?<a href="#">login</a></p>
           </form>
       </div> 
    </body>
</html>
